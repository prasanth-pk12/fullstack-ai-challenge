name: Simple CI/CD Pipeline for Demo

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/app/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        
    - name: Run backend tests
      working-directory: ./backend
      run: |
        echo "Running backend tests..."
        export PYTHONPATH=app
        python -m pytest tests/ -v --junitxml=tests/output/test-results.xml
        
    - name: Upload backend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: backend/tests/output/test-results.xml

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [backend-tests]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: |
        npm install
        
    - name: Build frontend for production
      working-directory: ./frontend
      run: |
        echo "Building frontend for production..."
        CI=false npm run build
        
    - name: Upload production build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build/
        retention-days: 2
     
  deploy-check:
    name: Deployment Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@3
      with:
        name: frontend-build
        path: ./frontend-build/
        
    - name: Verify build artifacts
      run: |
        echo "Verifying build artifacts..."
        ls -la frontend-build/
        echo "Build verification complete - ready for deployment"
        
    - name: Deployment readiness check
      run: |
        echo "âœ… All tests passed"
        echo "âœ… Frontend build successful"
        echo "ðŸš€ Ready for deployment to production"
